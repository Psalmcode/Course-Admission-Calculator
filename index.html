<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admission Checker</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Admission Checker</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Enter Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="text"><i class="zmdi zmdi-book"></i></label>
                                <input type="text" name="userCourse" id="userCourse" placeholder="Enter Your Course" required/>
                            </div>
                            <div class="form-group">
                                <label for="jambScore"><i class="zmdi zmdi-badge-check"></i></label>
                                <input type="number" name="jambScore" id="jambScore" placeholder="Enter Your Jamb Score" required/>
                            </div>
                            <div class="form-group">
                                <label for="postJambScore"><i class="zmdi zmdi-badge-check"></i></label>
                                <input type="number" name="postJambScore" id="postJambScore" placeholder="Enter Your Post Jamb Score" required/>
                            </div>
                            <!-- Terms & Conditions Apply -->

                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Check List"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure id="fig-color">
                            <!-- <img src="images/green-tick-png-images-5.png" alt="sing up image"> -->
                            <span id="user-grade"></span>
                            <p id="user-grade-text"></p>
                        </figure>
                        <!-- <a href="#" class="signup-image-link">I am already member</a> -->
                    </div>
                </div>
            </div>
        </section>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
